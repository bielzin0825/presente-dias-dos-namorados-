<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elvis & Docinho de Coco</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="fotos/foto21.img.jpeg" />
  <style>
    @font-face {
      font-family: 'DancingScript';
      src: url('fonte/Lovely Valentine Sans.otf') format('opentype');
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #ffe0ec, #ffeaf4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .carta {
      width: 300px;
      height: 200px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .carta-frente,
    .carta-atras {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease;
    }

    .carta-frente {
      background: #ff8fa3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }

    .carta-frente::before {
      content: "üíå";
      font-size: 3rem;
    }

    .carta-atras {
      background: white;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }

    .mensagem h2 {
      color: #ff5a85;
      margin-top: 0;
    }

    .mensagem p {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    .botao {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #ff85a2;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .botao:hover {
      background: #ff5a85;
      transform: scale(1.05);
    }

    .carta.virada .carta-frente {
      transform: rotateY(180deg);
    }

    .carta.virada .carta-atras {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>
  <div class="carta" id="carta">
    <div class="carta-frente"></div>
    <div class="carta-atras">
      <div class="mensagem">
        <h2>Para o amor da minha vida üíñ</h2>
        <p>
          Nesse dia especial, queria te lembrar o quanto voc√™ √© importante para mim.<br />
          Obrigado por cada momento ao seu lado. Te amo muito! ‚ù§Ô∏è
        </p>
        <a href="mensagem.html" class="botao">Ver nossas fotos üì∏</a>
      </div>
    </div>
  </div>

  <script>
    const carta = document.getElementById('carta');
    carta.addEventListener('click', () => {
      carta.classList.toggle('virada');
    });
  </script>
</body>
</html>
